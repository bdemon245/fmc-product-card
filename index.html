<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front end mentor challenge to make a product preview card">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="img hero"></div>
            <div class="text-container">
               <p class="preview light">perfume</p>
               <h3 class="title bold"> Gabrielle Essence Eau De Parfum</h3>
               <p class="desc light">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <span  class="prices">
                    <h3 class="price bold">$149.99</h3>
                    <p class="light discount">$169.99</p>
                </span>
                <section>
                    <div class="cta">
                                <i class="ic-cart"></i>
                                <p>Add to cart</p></span>
                    </div> 
                    <div><i class="ic-heart"></i></div>
                </section>
            </div>
        </div>
    </div>   
</body>
</html>
